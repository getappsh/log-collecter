apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-to-loki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-to-loki
  template:
    metadata:
      labels:
        app: k8s-to-loki
    spec:
      containers:
        - name: k8s-to-loki
          image: <your-docker-registry>/k8s-to-loki:latest
          env:
            - name: LOKI_URL
              value: "http://loki.chart-test.svc.cluster.local:3100/loki/api/v1/push"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: INTERVAL
              value: "60"
          resources: {}
